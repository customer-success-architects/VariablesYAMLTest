name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
env:
  var1: abc
  var2: xyz

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
          echo ${{ env.var1 }} 
          echo ${{ env.var2 }} 
      - name: Inject Variables
        uses: lindluni/actions-variable-groups@v1.0.0
        with:
          org: samsmithnz
          repo: EYYAMLTEST
          groups: |
            Variables # This is a path in the lindluni/variable-groups repository, so all variable group files in the directory will be injected
      - name: Print Environment
        run: env | sort
